<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/webApp.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <title>ILCOIN Faucet</title>
</head>
<body>
    <div class="noMobile">Switch to Telegram Mobile</div>
    <div class="app_container">
        <div class="header">ILCOIN Faucet</div>
        <div class="main">
            <div class="user">
                <p class="player__name">xxx</p>
                <p class="player__userId">xxx</p>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="accordion">
                        <img src="./img/ads.png" class="noselect" alt="" >
                        <div class="description noselect">
                            <p>
                                Watch ads - <span class="earn__item__watch-count"><span >0</span>/20</span>
                            </p>
                            <span>+0.1 ILC per ad</span>
                        </div>
                    </div>
                    <button id="watchAddBtn">Watch</button>
                </div>
                <div class="panel">
                    <ul>
                        <li>You can watch maximum 20 ads daily.</li>
                        <li>Reward is 0.1 ILCOIN/ad.</li>
                        <li>Minimum withdraw amount is 10 ILC.</li>
                    </ul>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="accordion">
                        <img src="./img/refer.png" class="noselect" alt="" >
                        <div class="description noselect">
                            <p>
                                Invite friends
                            </p>
                            <span>+0.5 ILC per referral</span>
                        </div>
                    </div>
                    <button>Share</button>
                </div>
                <div class="panel">
                    <p>Your referral URL: <span id="ref_link">x</span></p>
                    <p>Invited friends: <span id="invite_count">x</span></p>
                </div>
            </div>


        </div>
        <div class="footer">footer</div>
    </div>

    <script type="module" src="js/main.js?updated=1"></script>
</body>
</html>
